<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center" color="tertiary" size="large">LoanOut</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row class="ion-align-items-center">
    <ion-col size="8">
  <ion-list>
    <ion-item color="secondary">
      <ion-label position="floating">Brukernavn</ion-label>
      <ion-input formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [clearInput]="true" ></ion-input>
    </ion-item>

    <ion-item color="secondary">
      <ion-label position="floating">Passord</ion-label>
      <ion-input class="password-input"formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" inputmode="numeric" type="password"></ion-input>
    </ion-item>
  </ion-list>

</ion-col>
<ion-col size="4">
  <ion-button size="large" color="secondary">
    <ion-icon src="../../../../assets/icons/icon_login.svg"></ion-icon>
  </ion-button>
</ion-col>
</ion-row>
</ion-grid>
</form>
<ion-text color="tertiary">
  <h3>Eller</h3>
  <h2>Skann din QR kode</h2>
</ion-text>

<ion-item-group>
  <ion-button size="large" color="secondary">
    <ion-icon src="../../../../assets/icons/qr_icon.svg"></ion-icon>
  </ion-button>
  <zxing-scanner
  (scanSuccess) = "scanSuccessHandler($event)"
  (scanError)= "scanErrorHandler($event)"
  ></zxing-scanner>
</ion-item-group>
