<ion-content class="ion-padding">
  <form [formGroup]="form">
    <div class="form-title-block">
      <h2 class="form-title">Redigering av {{ editUser.username }}</h2>
    </div>

    <ion-item class="form-item" color="input-background">
      <ion-label position="floating">Brukernavn</ion-label>
      <ion-input formControlName="username" [(ngModel)]="editUser.username"></ion-input>
    </ion-item>

    <ion-item class="form-item" color="input-background">
      <ion-label position="floating">Fornavn</ion-label>
      <ion-input  formControlName="firstname" [(ngModel)]="editUser.firstname"></ion-input>
    </ion-item>

    <ion-item class="form-item" color="input-background">
      <ion-label position="floating">Etternavn</ion-label>
      <ion-input formControlName="lastname" [(ngModel)]="editUser.lastname"></ion-input>
    </ion-item>

    <ion-item class="form-item" color="input-background">
      <ion-label position="floating">Telefonnummer:</ion-label>
      <ion-input formControlName="phone" [(ngModel)]="editUser.phone"></ion-input>
    </ion-item>

    <ion-item class="form-item" color="input-background">
      <ion-label position="floating">Epost:</ion-label>
      <ion-input formControlName="email" [(ngModel)]="editUser.email"></ion-input>
    </ion-item>

    <ion-item class="form-item" color="input-background">
      <ion-label position="floating">Fødselsdato:</ion-label>
      <ion-datetime [(ngModel)]="editUser.dateOfBirth" display-format="h:mm A" picker-format="h:mm A" [value]="editUser.dateOfBirth"></ion-datetime>
    </ion-item>

      <ion-item class="form-item" color="input-background">
        <ion-label position="floating">Medlemskode:</ion-label>
        <ion-input formControlName = "membershipId" [(ngModel)]="editUser.membershipId" [clearInput]="true"></ion-input>
      </ion-item>

      <ion-item class="form-item" color="input-background">
        <ion-label position="floating">Adressekode:</ion-label>
        <ion-input type=number formControlName = "postalcode" [(ngModel)]="editUser.postalcode" [clearInput]="true"></ion-input>
      </ion-item>
      <ion-item class="form-item" color="input-background">
        <ion-label position="floating">By:</ion-label>
        <ion-input formControlName = "city" [(ngModel)]="editUser.city" [clearInput]="true"></ion-input>
      </ion-item>
    <ion-item *ngIf="accountService.user.roleid > 3" class="form-item" class="grid-item" color="input-background">
      <ion-label>Rolle:</ion-label>
      <ion-select formControlName="role" [(ngModel)]="editUser.roleid" interface="popover" placeholder="Velg Rolle" required>
        <ion-select-option [value]="1">Lånetaker</ion-select-option>
        <ion-select-option [value]="2">Utstyrsansvarlig</ion-select-option>
        <ion-select-option [value]="3">Administrator</ion-select-option>
      </ion-select>
    </ion-item>

    <div class="form-button-container">
      <ion-button [disabled]="!form.valid" class="form-button" color="register" (click)="editedUser()">
        Bekreft endringer
      </ion-button>
    </div>
  </form>
</ion-content>
