<div *ngIf="token; else notoken">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="new_password" placeholder="nytt passord" [clearInput]="true" type="password" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="new_password2" placeholder="nytt passord" [clearInput]="true" type="password" ngModel required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="this.submitNewPassword()"size="large" color="secondary">confirm</ion-button>
</div>

<ng-template #notoken>
  <div>
    <p>enter email</p>
    <ion-list>
      <ion-item>
        <ion-input placeholder="email" [value]="email" type="email" />
      </ion-item>
    </ion-list>

  <ion-button (click)="this.submitForgotPassword()"size="large" color="secondary">confirm</ion-button>
  </div>
</ng-template>
