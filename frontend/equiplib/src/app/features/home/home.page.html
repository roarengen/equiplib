<ion-content class="ion-padding">
  <ion-item-group style="margin-top: 3rem" *ngIf="{ filteredEquipments: filteredEquipments | async, locations: locations | async } as observables">
    <ion-list>
      <ion-item>
        <ion-modal [keepContentsMounted]="true" trigger="open-modal">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancel()"><ion-icon name="close-outline"></ion-icon></ion-button>
                </ion-buttons>
                <ion-title>Filtrer</ion-title>

              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <ion-item class="form-item" class="grid-item" color="input-background">
                <ion-label>Velg lokasjoner</ion-label>
                <ion-select
                fill="outline"
                (ionChange)="handleLocationFilterChange($event)"
                [compareWith]="compareWith"
                multiple="true"
              >
                  <ion-select-option *ngFor="let location of locations | async" [value]="location">
                    <ion-list>{{ location.name }}</ion-list>
                  </ion-select-option>
                </ion-select>
              </ion-item>
                <ion-item lines="none">
                  <div *ngFor="let locationName of filter.locationNames">
                  <ion-chip>
                    <ion-icon name="locate-outline"></ion-icon>
                    <ion-label>{{ locationName }}</ion-label>
                  </ion-chip>
                </div>
                </ion-item>

              <ion-text>Utstyr status:</ion-text>
              <ion-item>
                <ion-list>
                  <ion-item>
                    <ion-checkbox  justify="space-between" [(ngModel)]="filter.showAvailable">Ledige</ion-checkbox>
                  </ion-item>

                  <ion-item>
                    <ion-checkbox  justify="space-between" [(ngModel)]="filter.showRented">Utleide</ion-checkbox>
                  </ion-item>

                  <ion-item>
                    <ion-checkbox  justify="space-between" [(ngModel)]="filter.showActive">Aktive</ion-checkbox>
                  </ion-item>

                  <ion-item>
                    <ion-checkbox  justify="space-between" [(ngModel)]="filter.showDeactivated">Deaktiverte</ion-checkbox>
                  </ion-item>

              </ion-list>
              </ion-item>
              <ion-text>Tags:</ion-text>
              <ion-item>
                <div>
                  <div>
                    <app-tag *ngFor="let tag of tags | async; let i = index" name="{{ tag.name }}" color="{{ tag.color }}" [checked]="isSelectedTag[i]" (click)="filterOnTags(tag)"></app-tag>
                  </div>
                </div>
              </ion-item>

            </ion-content>

            <ion-footer>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-icon name="refresh-outline"></ion-icon>
                </ion-buttons>
                <ion-buttons slot="end">
                  <ion-button (click)="confirm()" [strong]="true">
                    Vis  <ion-text color="tertiary">12</ion-text>
                    Utstyr
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-footer>

          </ng-template>
        </ion-modal>

        <ion-searchbar (ionInput)="handleSearchFilterChange($event)" value="" animated="true" placeholder="SÃ¸k" show-clear-button="always" clear-icon="trash-bin"></ion-searchbar>
        <ion-button id="open-modal">
          <ion-icon slot="icon-only" src="../../../../assets/icons/filter.svg"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-accordion-group expand="inset" *ngFor="let equipment of observables.filteredEquipments;trackBy: trackByFn">
        <app-equipment
          [equipment]="equipment"
          [isCurrentlyAvailable]="!rentedEquipmentIds.includes(equipment.id)"
          [location]="getLocationForEquipment(equipment.locationid, observables.locations)"
        ></app-equipment>
      </ion-accordion-group>
    </ion-list>
  </ion-item-group>
  <ion-button (click)="downloadAll()">Nedlast alle</ion-button>
</ion-content>
